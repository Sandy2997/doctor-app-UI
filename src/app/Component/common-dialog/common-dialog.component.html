<div *ngIf="dialogType == 'editDetails'">
  <div class="dialog-layout">
    <form action="" [formGroup]="editForm">
      <div class="text-field">
        <h1 class="text-style">Patient Name</h1>
        <mat-form-field appearance="outline" class="text-area">
          <!-- <mat-label>Patient Name</mat-label> -->
          <input
            matInput
            placeholder="Please enter name"
            [formControlName]="'patientName'"
          />
        </mat-form-field>
      </div>
      <div class="text-field">
        <h1 class="text-style">Mobile No</h1>
        <mat-form-field appearance="outline" class="text-area">
          <!-- <mat-label>Mobile No</mat-label> -->
          <input
            matInput
            placeholder="Please enter mobile no"
            [formControlName]="'patientMobile'"
          />
        </mat-form-field>
      </div>
      <div class="btn-lyt">
        <button
          mat-raised-button
          color="primary"
          class="btn-style"
          [disabled]="editForm.invalid"
          (click)="editDetail($event)"
        >
          Update
        </button>
        <button
          mat-raised-button
          color="warn"
          class="btn-style"
          (click)="cancelled()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="dialogType == 'deleteDetails'">
  <div class="delete-lyt">
    <h1 style="margin: 20px">Are you sure to delete the patient details?</h1>
    <div class="btn-lyt-delete">
      <button mat-button (click)="cancelled()">No</button>
      <button mat-button (click)="deleted()">Yes</button>
    </div>
  </div>
</div>
