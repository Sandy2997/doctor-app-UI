<div class="tool-bar">
  <button mat-raised-button class="logoff-btn" (click)="logout()">
    Logout
  </button>
</div>
<div class="data-table">
  <table mat-table [dataSource]="patients" class="table">
    <ng-container matColumnDef="pName">
      <th mat-header-cell *matHeaderCellDef class="table-header">
        Patient Name
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.patientName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="pmobile">
      <th mat-header-cell *matHeaderCellDef class="table-header">Mobile No</th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.mobile }}
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="table-header">Edit</th>
      <td mat-cell *matCellDef="let element" class="table-row">
        <button mat-raised-button color="primary" (click)="edit(element)">
          Edit
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-header">Delete</th>
      <td mat-cell *matCellDef="let element" class="table-row">
        <button mat-raised-button color="warn" (click)="delete(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<router-outlet></router-outlet>
